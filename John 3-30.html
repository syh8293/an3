    <h2>요한복음 3:30 주석</h2>
   
        <h4>
            3:30 그분은 융성해야만 하나 나는 쇠잔해야만 하리라.<sup>9</sup>
        </h4> 
        
       <p> 	
        9 (3:30)  영적인 적용을 하자면 다음과 같다. 우리의 본성에서 육신적인 부분을
        『쇠잔』하게 하려면 (<a 
          href="https://syh8293.github.io/yh/Romans%206.html" 
          target="_blank">롬 6, 7장</a>), 먼저 성령으로 충만해야 한다. 성령께서
        『융성』하셔야만 우리가 『쇠잔』할 수 있다. 그러나 요한의 경우는 이 말씀이 문자
        그대로의 의미다. 요한은 감옥에 갇히고 참수형을 당함으로써 쇠잔해진 것이다. 예수
        그리스도께서는 죽은 자들로부터 살아나시고 지금과 또한 영원토록 『모든 정사와
        권세』보다 뛰어나게 되심으로써 융성해지셨다. 
       </p>
