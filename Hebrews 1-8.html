    <h2>히브리서 1:8 관주</h2>
   
        <h3>
            그러나 아들아들에게 말씀하시기를 “오 하나님이여, 주의 보좌는
            영원무궁하며 주의 왕국의 홀은 의의 홀이니이다.<sup>ㅈ</sup>
        </h3>

        <p>
            ㅈ 8-9절. 시 45:6-7 비교. 이것은 아버지 하나님께서 아들
            하나님에게 말씀하시는 내용이다.
        </p>
        <blockquote>
            <b>9절</b> 주께서는 의를 사랑하고 죄악을 미워하셨나이다. 이로
            인하여 하나님, 곧 주의 하나님께서 주께 기쁨의 기름을 부어 주의
            동료들보다 우위에 두셨나이다.”라고 하셨느니라.
       </blockquote><br>
