        <h3>
            화평의 하나님 바로 그분께서 너희를 온전히 거룩하게
            하시고 너희의 온 영과 혼과<sup>ㅅ</sup> 몸이<sup>ㅇ</sup>
            우리 주 예수 그리스도께서 오실 때까지 책망할 것이 없게
            보존되기를 하나님께 기도하노라.
        </h3> 
        
          <p>
