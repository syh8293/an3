        <h4>
            6:27  그러나 나는 듣는 너희에게 말하노니, 너희 원수들을
            사랑하고<sup>2</sup> 너희를 미워하는 자들에게 잘해 주며
        </h4> 
        
       <p> 	
        2 (6:27)  이 구절을 35절과 비교하여, 이슬람교는 100% 사탄적이라는
        사실을 확인하라. 모슬렘의 어떤 경전에도 모슬렘들에게 그리스도인이나 유대인이나
        불교도나 힌두교도나 혹 “원수”라 하더라도 사랑하라고 말하는 구절은 없다.
        &lt코란&gt과 &lt하디스&gt는 마호메트의 추종자들에게 원수들이므로 그들을
        죽이라고 말한다.
