    <h2>요한계시록 22:14 관주</h2>
   
        <h3>
        그의 계명들을 행하는 자들은 복이 있나니, 이는 그들이 생명 나무에 대한
        권리를 가지며 또 그 문들을 통하여 도성 안으로 들어가게 하려
        함이니라.<sup>ㅅ</sup>
        </h3> 
        
       <p> 
        ㅅ 계 21:24, <a
      href="https://syh8293.github.io/an1/Hebrews%201-14.html"
      target="_blank">히 1:14 주석</a> 참조.
       </p>
       <blockquote>
        <b>계 21:24</b> 그리하여 구원받은 자들의 민족들이 그 도성의 빛
        가운데서 걷겠으며 땅의 왕들이 그들의 영광과 존귀를 그곳으로 가져오리라.
       </blockquote><br>
