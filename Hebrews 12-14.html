    <h2>히브리서 12:14 관주 </h2>

    <h3>
        모든 사람과 더불어 화평함과 거룩함을<sup>ㅅ</sup> 추구하라.
        이것이 없이는 아무도 주를 보지 못하리라.
    </h3>

    <p>
        ㅅ 벧전 1:16, 요삼 1:11, 마 5:8.
    </p>
    <blockquote>
        <b>벧전 1:16</b> 이는 기록되기를 “내가 거룩하니, 너희도
        거룩하라.”고 하시기 때문이니라.<br>

        <b>요삼 1:11</b> 사랑하는 자여, 악한 것을 따르지 말고 선한 것을
        따르라. 선을 행하는 자는 하나님께 속하였으나, 악을 행하는 자는 하나님을
        보지 못하였느니라.<br>

        <b>마 5:8</b> 마음이 순결한 자들은 복이 있나니, 그들이 하나님을
        볼 것임이요,
    </blockquote><br>
